<title>字典管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 字典管理 <span class="c-gray en">&gt;</span> 字典添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<table class="table">
    <tr>
        <td width="200" class="va-t"><ul id="treeDemo" class="ztree"></ul></td>
        <td class="va-t"><iframe ID="testIframe" Name="testIframe" FRAMEBORDER=0 SCROLLING=AUTO width=100%  height=390px SRC="adddictionary.html"></iframe></td>
    </tr>
</table>

<include file="Public:footer" />
<script type="text/javascript" src="{$Think.const.HUI_ADMIN_LIB}zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript">
    var setting = {
        view: {
            dblClickExpand: false,
            showLine: false,
            selectedMulti: false
        },
        data: {
            simpleData: {
                enable:true,
                idKey: "id",
                pIdKey: "pId",
                rootPId: ""
            }
        },
        callback: {
            beforeClick: function(treeId, treeNode) {
                var zTree = $.fn.zTree.getZTreeObj("tree");
                if (treeNode.isParent) {
                    var test = '{:U("adddictionary")}';
                    test = test.replace(/\.html/, '') + "/id/" + treeNode.id + "/pid/" + treeNode.pId + "/name/" + treeNode.name + "/level/" + treeNode.level;
                    demoIframe.attr("src",test);
                    zTree.expandNode(treeNode);
                    return false;
                } else {
                    var test = '{:U("adddictionary")}';
                    test = test.replace(/\.html/, '') + "/id/" + treeNode.id + "/pid/" + treeNode.pId + "/name/" + treeNode.name + "/level/" + treeNode.level;
                    demoIframe.attr("src",test);
                    return true;
                }
            }
        }
    };

    var zNodes =[
        { id:1, pId:0, name:"校园佣兵", open:true},
        { id:11, pId:1, name:"学习"},
        { id:111, pId:11, name:"代课"},
        { id:112, pId:11, name:"补习"},
        { id:12, pId:1, name:"生活"},
        { id:121, pId:12, name:"快递代拿"},
        { id:122, pId:12, name:"午饭代拿"},
    ];

    var code;

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>"+str+"</li>");
    }

    $(document).ready(function(){
        var t = $("#treeDemo");
        t = $.fn.zTree.init(t, setting, zNodes);
        demoIframe = $("#testIframe");
        //demoIframe.on("load", loadReady);
        var zTree = $.fn.zTree.getZTreeObj("tree");
        //zTree.selectNode(zTree.getNodeByParam("id",'11'));
    });
</script>
</body>
</html>
